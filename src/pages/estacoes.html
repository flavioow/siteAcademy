<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/pages/estacoes/estacoes.css">
    <script src="../../../script/global/navToggle.js" defer></script>
    <title>Estações - Academy</title>
</head>

<body>
    <header class="header" id="header">
        <section class="header-buttons">
            <svg id="menu" class="header-icon" width="18" height="14" viewBox="0 0 18 14" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M1 7H17M1 1H17M1 13H17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>

            <svg id="close-menu" class="header-icon" width="12" height="12" viewBox="0 0 12 12" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M11 1L1 11M1 1L11 11" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>

            <div class="mobile">
                <h3>Desconectado</h3>
                <a href="#">Entre para acessar o perfil</a>
            </div>
        </section>

        <div class="divider">
            <p>Menu</p>
            <div class="line"></div>
        </div>

        <section class="logo">
            <a href="../../index.html">
                <picture>
                    <source srcset="../images/global/icones/escuro/logo-academy.svg"
                        media="(prefers-color-scheme: dark)">
                    <img src="../images/global/icones/claro/logo-academy.svg" alt="logo" title="logo" decoding="async"
                        fetchpriority="high">
                </picture>
            </a>
        </section>

        <section class="menu">
            <nav class="menu-item">
                <a href="./sobre.html" class="btn">Sobre</a>
                <a href="./estacoes.html" class="btn ativo">Estações</a>
                <a href="./desenvolvedores.html" class="btn">Devs</a>
                <a href="./contato.html" class="btn">Contato</a>
                <a href="./newsletter.html" class="btn">Newsletter</a>
                <a href="./dashboard.html" class="btn">Dashboard</a>
            </nav>

            <a href="#" class="btn primary">Entrar</a>
        </section>
    </header>

    <main class="content-grid">
        <h1>Estações</h1>

        <div class="options-container">
            <div class="options">
                <form action="" method="get" name="search-form">
                    <div class="input">
                        <label for="searchbar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8" />
                                <path d="m21 21-4.3-4.3" />
                            </svg>
                        </label>
                        <input type="text" name="searchbar" id="searchbar" class="search-input" placeholder="Pesquisar">
                    </div>
                </form>
                <div class="filter-group">
                    <a href="#" class="filter-tag">Tecnologia da Informação</a>
                    <a href="#" class="filter-tag">Gestão</a>
                    <a href="#" class="filter-tag">Comunicação</a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-list-filter">
                        <path d="M3 6h18" />
                        <path d="M7 12h10" />
                        <path d="M10 18h4" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="card-container">
            <a href="../pages/estacao.html" class="station-card card-ti">
                <div>
                    <picture>
                        <source srcset="../images/global/icones/escuro/code-xml.svg"
                            media="(prefers-color-scheme: dark)">
                        <img src="../images/global/icones/claro/code-xml.svg" alt="logo" title="logo" decoding="async"
                            fetchpriority="high">
                    </picture>

                    <h5>Hard Code</h5>
                </div>

                <p>Tecnologia da inovação</p>
            </a>

            <!-- CLASSES DOS CARDS
                - .card-ti
                - .card-gestao
                - .card-marketing
                - .card-academico
            -->
        </div>

    </main>

    <footer class="footer">
        <picture>
            <source srcset="../images/global/icones/escuro/logo-footer.svg" media="(prefers-color-scheme: dark)">
            <img src="../images/global/icones/claro/logo-footer.svg" alt="logo" title="logo" decoding="async"
                fetchpriority="high">
        </picture>

        <p>Eniac Academy © todos os direitos reservados</p>
    </footer>

    <script src="../script/menuShow.js"></script>
</body>

</html>
