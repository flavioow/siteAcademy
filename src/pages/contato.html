<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy One - Contato</title>
    <link rel="stylesheet" href="../style/pages/contato/contato.css">
</head>
<body>
    <header class="cabecalho">
        <section class="logo">
            <img src="../images/global/logo-academy.png" alt="Logo Academy One" class="logo-item">
        </section>

        <section class="menu">
            <nav class="menu-item">
                <a href="../../index.html" class="item ">Home</a>
                <a href="#" class="item">Sobre</a>
                <a href="#" class="item">Mesas</a>
                <a href="./src/pages/contato.html" class="item ativo">Contato</a>
            </nav>

            <a href="#" class="botao">Entrar</a>
        </section>

        <section class="mobile" onclick="menuShow()">
            <div class="mobile-item"></div>
            <div class="mobile-item"></div>
            <div class="mobile-item"></div>
        </section>
    </header>

    <main class="conteudo-contato">
        <h2 class="titulo">Entre em contato conosco!</h2>
        <div class="informacoes">
            <section class="imagem">
                <img src="../images/pages/contato/principal-contato.png" alt="Imagem ilustrativa de contato">
            </section>

            <section class="escrita">
                <article class="card">
                    <div class="card-item">
                        <i class="bi bi-whatsapp icon" ></i>
                        <p class="paragrafo">+55 11 99996-3175</p>
                    </div>
                    <div class="card-item">
                        <i class="bi bi-geo-alt icon"></i>
                        <p class="paragrafo">Rua Força Pública, 89 Guarulhos - SP</p>
                    </div>
                    <div class="card-item">
                        <i class="bi bi-envelope icon"></i>
                        <p class="paragrafo">mauro.roberto@eniac.edu.br</p>
                    </div>
                </article>
                <article class="redes-socias">
                    <a href="#" class="item">
                        <i class="bi bi-facebook item-icon"></i>
                    </a>
                    <a href="#" class="item">
                        <i class="bi bi-instagram item-icon"></i>
                    </a>
                    <a href="#" class="item">
                        <i class="bi bi-tiktok item-icon"></i>
                    </a>
                </article>
            </section>
        </div>
    </main>

    <footer class="rodape">
        <section class="imagem">
            <img src="../images/global/logo-academy-footer.png" alt="logo academy one footer" class="imagem-item">
        </section>
    </footer>


</body>
</html>
